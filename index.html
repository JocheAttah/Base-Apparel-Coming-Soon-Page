<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    
    <title>Document</title>
</head>
<body>
    <header class="header">    
        <div class="header__gradient">
            <div class="header__text-box">
                <h1 class="heading-primary">
                    <span class="heading-primary--sub"> we're</span>
                    <span class="heading-primary--main"> Coming </span>
                    <span class="heading-primary--main"> Soon </span>
                </h1> 
                
                <span class="heading-paragraph">
                    Hello fellow shoppers! We're are currently buildiing our new <br>
                    fashion store. Add your email below to stay up-to-date with <br>
                    announcements and our lauch deals.</span>
                
            <div class="header__input-box">
                <input type="email" class="header__input" placeholder="Email Address" id="email" required>
                <label for="email" class="header__label">Please provide a valid Email</label>
                <label for="email" class="header__error"><img src="./images/icon-error.svg" alt="icon error icon"> </label>
                <a href="#" class="btn btn--email"><img src="./images/icon-arrow.svg" alt="icon left arrow"> </a>
            </div>
            
            </div>                          
        </div>
        
        <div class="header__hero"></div>

        <div class="header__logo-box">
            <img src="./images/logo.svg" alt="Base Aparell Logo" class="header__logo">
        </div>

    </header>
    
</body>
</html>
